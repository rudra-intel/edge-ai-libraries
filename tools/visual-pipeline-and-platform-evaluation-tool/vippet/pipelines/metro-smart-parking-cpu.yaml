# Reference: This is the official reference for Smart Parking pipeline
# https://github.com/open-edge-platform/edge-ai-suites/tree/main/metro-ai-suite/metro-vision-ai-app-recipe/smart-parking
name: Metro - Smart Parking [CPU]
version: 1
definition: >
  Smart Parking is a cloud-native, microservices-based video analytics pipeline that uses pre-trained deep learning models to detect parking-space occupancy.
pipeline_description: "filesrc location=/videos/input/metro_smart_parking.mp4 ! decodebin3 ! videoconvert ! video/x-raw ! gvadetect model=/models/output/public/yolo11s/FP16/yolo11s.xml pre-process-backend=opencv device=CPU threshold=0.7 inference-interval=1 inference-region=0 model-instance-id=inst0-cpu ! queue ! gvaclassify model=/models/output/public/colorcls2/colorcls2.xml pre-process-backend=opencv device=CPU inference-interval=1 model-instance-id=inst1-cpu inference-region=1 ! queue ! gvawatermark ! gvametaconvert add-empty-results=true ! queue ! gvafpscounter starting-frame=100 ! fakesink name=default_output_sink"
