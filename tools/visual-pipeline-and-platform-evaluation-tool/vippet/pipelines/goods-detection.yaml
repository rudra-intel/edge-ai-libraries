name: Goods Detection
definition: >
  The Retail Pipeline using YOLO 11n for object detection is designed for retail analytics applications.
  It detects various retail-related objects, making it suitable for inventory management, customer behavior analysis, and other retail use cases.
tags:
  - Retail
thumbnail: images/goods-detection.png
variants:
  - name: CPU
    pipeline_description: >- 
      filesrc location=/videos/input/obj_classification.mp4 !
      qtdemux !
      h264parse !
      avdec_h264 !
      video/x-raw !
      queue !
      gvadetect
        batch-size=1
        model-instance-id=odmodel-cpu
        model=/models/output/public/yolo11n/FP16/yolo11n.xml
        threshold=0.5
        device=CPU
        pre-process-backend=opencv
        ie-config=CPU_THROUGHPUT_STREAMS=2
        nireq=2 !
      gvafpscounter starting-frame=100 !
      gvawatermark !
      gvametaconvert !
      queue !
      gvametapublish file-format=json-lines file-path=/dev/null !
      fakesink name=default_output_sink sync=false async=false
  - name: GPU
    pipeline_description: >-
      filesrc location=/videos/input/obj_classification.mp4 !
      qtdemux !
      h264parse !
      vah264dec !
      vapostproc !
      video/x-raw(memory:VAMemory) !
      queue !
      gvadetect
        batch-size=1
        model-instance-id=odmodel-gpu
        model=/models/output/public/yolo11n/FP16/yolo11n.xml
        threshold=0.5
        device=GPU
        pre-process-backend=va-surface-sharing
        ie-config=GPU_THROUGHPUT_STREAMS=2
        nireq=2 !
      gvafpscounter starting-frame=100 !
      gvawatermark !
      gvametaconvert !
      queue !
      gvametapublish file-format=json-lines file-path=/dev/null !
      fakesink name=default_output_sink sync=false async=false
  - name: NPU
    pipeline_description: >-
      filesrc location=/videos/input/obj_classification.mp4 !
      qtdemux !
      h264parse !
      vah264dec !
      vapostproc !
      video/x-raw(memory:VAMemory) !
      queue !
      gvadetect
        batch-size=1
        model-instance-id=odmodel-npu
        model=/models/output/public/yolo11n/FP16/yolo11n.xml
        threshold=0.5
        device=NPU
        pre-process-backend=va-surface-sharing
        nireq=4 !
      gvafpscounter starting-frame=100 !
      gvawatermark !
      gvametaconvert !
      queue !
      gvametapublish file-format=json-lines file-path=/dev/null !
      fakesink name=default_output_sink sync=false async=false
